<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Music.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/baf439a922.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="musicbtns">
                <button>
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="imgbox">
                <img src="images/title.png" alt="">
            </div>
            <div class="titlebox">
                <p id="title">Stay a while</p>
                <p id="singer">Niko rain & EJEAN</p>
            </div>
            <div class="music">
                <audio id="song">
                    <source src="media/Stay A While.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
            </div>
            <div class="controlbtns">
                <button class="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="pause" onclick="PlayPause()">
                    <i class="fa-solid fa-play" id="pause"></i>
                </button>
                <button class="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src='Music.js'></script>
</body>
</html>
