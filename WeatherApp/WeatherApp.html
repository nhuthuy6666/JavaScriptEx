<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='WeatherApp.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="searchinput">
                <input class="searchbox" type="text" placeholder="Enter City name">
                <button class="searchbutton">
                    <img src="images/search.png" alt="">
                </button>
            </div>
            <div class="err">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <div class="picture">
                    <img class="weathericon" src="images/rain.png" alt="">
                </div>
                <div class="temperature">
                    <p class="temper">22â„ƒ</p>
                    <p class="city">Bengaluru</p>
                </div>
                <div class="detail">
                    <div class="part1">
                        <img src="images/humidity.png" alt="">
                        <div class="content">
                            <p class="percent">53%</p>
                            <p class="humid">Humidity</p>
                        </div>
                    </div>
                    <div class="part2">
                        <img src="images/wind.png" alt="">
                        <div class="content">
                            <p class="speed">5.66 km/h</p>
                            <p class="wind">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='WeatherApp.js'></script>
</body>
</html>
