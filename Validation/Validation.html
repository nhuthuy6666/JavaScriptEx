<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Validation.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/baf439a922.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i id="icon" class="fa-solid fa-paper-plane"></i>
            <div class="form-input">
                <label for="name">Full Name: </label>
                <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()">
                <span id="name-err"></span>
            </div>
            <div class="form-input">
                <label for="phone">Phone No: </label>
                <input type="text" placeholder="Enter your phone" id="phone" onkeyup="validatePhone()">
                <span id="phone-err"></span> 
            </div>
            <div class="form-input">
                <label for="email">Email Id: </label>
                <input type="text" placeholder="Enter your email" id="email" onkeyup="validateEmail()">
                <span id="email-err"></span>
            </div>
            <div class="form-input">
                <label for="message">Your Message: </label>
                <textarea id="message" placeholder="Enter your message" onkeyup="validateMessage()"></textarea>
                <span id="message-err"></span>
            </div>
            <button id="submit" onclick="return validateform()">
                Submit
            </button>
            <span id="form-err"></span>
        </form>
    </div>
    <script src='Validation.js'></script>
</body>
</html>
