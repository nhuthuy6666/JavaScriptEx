<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Calculator.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <input type="text" id="display" readonly>
            <div class="row">
                <button onclick="display.value = ''" id="ac">AC</button>
                <button onclick="display.value = display.value.toString().slice(0, -1)" id="de">DE</button>
                <button onclick="display.value += '.'" id="dot">.</button>
                <button onclick="display.value += '/'" id="divide">/</button>
            </div>
            <div class="row">
                <button onclick="display.value += '7'">7</button>
                <button onclick="display.value += '8'">8</button>
                <button onclick="display.value += '9'">9</button>
                <button onclick="display.value += '*'" id="core">*</button>
            </div>
            <div class="row">
                <button onclick="display.value += '4'">4</button>
                <button onclick="display.value += '5'">5</button>
                <button onclick="display.value += '6'">6</button>
                <button onclick="display.value += '-'" id="minus">-</button>
            </div>
            <div class="row">
                <button onclick="display.value += '1'">1</button>
                <button onclick="display.value += '2'">2</button>
                <button onclick="display.value += '3'">3</button>
                <button onclick="display.value += '+'" id="plus">+</button>
            </div>
            <div class="row">
                <button onclick="display.value += '00'">00</button>
                <button onclick="display.value += '0'">0</button>
                <button onclick="display.value = eval(display.value)" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src='Calculator.js'></script>
</body>
</html>
